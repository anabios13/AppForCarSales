<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${'name: '+person.getName()+ ', year of birth:'+person.getYearOfBirth()}">VALUE</p>
<p th:text="${'Id: ' +person.getId()}">VALUE</p>
<div th:each="carBlank : ${person.getCarBlanks()}">
    <a th:text="${carBlank.getNameOfCarBlank()+',   '+carBlank.getYearOfRelease()+', '+carBlank.getCost()}">car</a>
</div>
<br/>
<hr/>
<p>
    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
</p>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<form th:action="@{/people}">
    <input type="submit" value="People"/>
</form>
</p>
</body>
</html>
