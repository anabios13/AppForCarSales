<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people/search}">
    <label for="name"> </label>
    <input type="text" id="name" name="name"/>
    <br/>
    <input type="submit" value="Search"/>
</form>

<div th:if="${people}">
    <div th:if="${people.isEmpty()}">
        <span>Nothing was found</span>
    </div>

    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getId()})}"
           th:text="${person.getName()+',   '+person.getYearOfBirth()}">Person</a>
        </p>
</div>
<form th:action="@{/people}">
    <input type="submit" value="People"/>
</form>
</body>
</html>
